name: C++ Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Compile C++ code
        run: g++ -std=c++17 -Wall -Wextra -o main main.cpp

      - name: Run the program
        run: ./main
